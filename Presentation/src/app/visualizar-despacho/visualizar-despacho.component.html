<div class="container">

  <div class="row">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Link</a>
      </li>
    </ul>
  </div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-lg-12">
      <h2>Visualizar Coletas</h2>
    </div>
  </div>

  <hr />

  <div class="row">
      <p-fullCalendar [options]="options" [events]="events"></p-fullCalendar>
  </div>

  <br />

  <div class="row">
    <div class="col-md-12 col-sm-12 col-lg-12">
      <div style="text-align: center">
        <button type="button" class="btn btn-primary" (click)="retornarPainelGeral()" style="margin-left: 5px ">Voltar</button>
      </div>
    </div>
  </div>

</div>

<p-dialog header="Detalhes Despachos" [(visible)]="display" [modal]="true" [responsive]="true"
  [style]="{width: '800px', minWidth: '200px'}" [maximizable]="false" [baseZIndex]="10000">

  <p-table [value]="valoresGrid" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th>Código Coleta</th>
          <th>Destinatário</th>
          <th>Data da Coleta</th>
          <th>Dias Restantes</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-coleta>
        <tr>
          <td><span>{{ coleta.idColeta }}</span></td>
          <td><span>{{ coleta?.destinatario }}</span></td>
          <td><span>{{ coleta.data | date:'dd/MM/yyyy'}}</span></td>
          <td><span *ngIf="coleta.diasRestantes <= 0">Entregue</span><span *ngIf="coleta.diasRestantes > 0">{{ coleta.diasRestantes }}</span></td>
        </tr>
      </ng-template>
    </p-table>

</p-dialog>
